<form #form="ngForm" (ngSubmit)="registration()">
  <h1 align="center"> Registration </h1>
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
  <div *ngIf="form.invalid" class="alert alert-danger" role="alert">
    Populate all fields!
  </div>
  <div class="form-group">
    <label for="exampleInputLogin">Login</label>
    <input type="text" class="form-control" required minlength="4" id="exampleInputLogin" [(ngModel)]="user.login" name="username"
           placeholder="Enter login">
  </div>
  <div class="form-group">
    <label for="firstname">First name</label>
    <input type="text" class="form-control" required id="firstname"  [(ngModel)]="user.firstName" name="firstName"
           placeholder="First name">
  </div>
  <div class="form-group">
    <label for="lastname">Last name</label>
    <input type="text" class="form-control" required id="lastname" [(ngModel)]="user.lastName" name="lastName"
           placeholder="Last name">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" required email id="email" [(ngModel)]="user.email" name="email"
           placeholder="Enter e-mail">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1"> Password</label>
    <input type="password" class="form-control" required minlength="4" id="exampleInputPassword1" [(ngModel)]="user.password" name="password"
           placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Repeat password</label>
    <input type="password" class="form-control" required minlength="4" id="exampleInputPassword2" [(ngModel)]="repeatPassword" name="repeatPassword"
           placeholder="Password">
    <small *ngIf="passwordsDoNotMatch" class="text-danger">*Passwords do not match</small>
  </div>
  <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
</form>
