<h1 class="text-center">
  Users
</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Login</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Email</th>
    <th>Authorities</th>
  </thead>
  <tbody>
  <tr *ngFor="let user of users$ | async">
    <td>{{user.login}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.authorities.join(', ')}}</td>
  </tr>
  </tbody>


</table>
