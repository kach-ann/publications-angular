<form (ngSubmit)="login()">
  <div class="form-group">
    <label for="exampleInputLogin">Login</label>
    <input type="text" class="form-control" id="exampleInputLogin" [(ngModel)]="user.login" name="username"
           placeholder="Enter login">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password" name="password"
           placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
